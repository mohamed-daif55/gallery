<html xmlns="http://www.thymleaf.org">
<head>
<title>home</title>
</head>
<body>
	<div>
		<h2 style="color : red;">[[${error}]]</h2>
	</div>
	<a th:href=@{/logOutAdmin} th:if="${condition}">Log Out</a>
	<table id="example" th:if="${condition}">
        <thead>
            <tr>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each = "image : ${images}">           
                <td>
                	<img th:src="|/images/${image.path}|" />
                </td>
                <td th:text="${image.id}" />
                <td>
	                <form th:action="@{'/acceptOrReject/'+${image}}" th:object="${img}" method="POST">
						<button type="submit" value="accept">Accept</button>
						<button type="submit"  value="reject">Reject</button>
					</form>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
